<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
      <button type="button">please do not submit the form</button>
      <p>
        <label for="username">Enter a username</label>
        <input
          id="username"
          type="text"
          placeholder="username"
          name="username" />
      </p>
      <p>
        <label for="password">Enter password</label>
        <input
          id="password"
          type="password"
          placeholder="password"
          name="password" />
      </p>
      <button>In the middle</button>
      <p>
        <label for="color">Enter a color</label>
        <input id="number" type="color" name="color" />
      </p>
      <p>
        <label for="number"></label>
        <input
          id="number"
          type="number"
          placeholder="enter a number"
          name="number" />
      </p>

      <input type="time" />

      <button>Submit</button>
    </form>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" id="" />
      <button>Search reddit</button>
    </form>

    <h2>More inputs</h2>
    <form action="/birds">
      <input type="checkbox" name="agree_tos" id="agree" />
      <label for="agree">I agree to everything</label>
      <p>
        <label for="xs">XS:</label>
        <input type="radio" name="size" id="xs" value="xs" />
        <label for="m">M:</label>
        <input type="radio" name="size" id="m" value="m" />
        <label for="xl">XL:</label>
        <input type="radio" name="size" id="xl" value="xl" />
      </p>
      <p>
        <label for="meal">Please select an Entree</label>
        <select name="meal" id="meal">
          <option value="">--Please choose an option--</option>
          <option value="fish">fish</option>
          <option value="meat">meat</option>
          <option value="vegetarian">vegetarian</option>
        </select>
      </p>
      <p>
        <label for="cheese">Amount of cheese</label>
        <input
          type="range"
          name="cheese_level"
          id="cheese"
          min="0"
          max="20"
          value="0" />
      </p>
      <p>
        <label for="">Any special requests</label>
        <textarea
          name="Requests?"
          id="request"
          cols="30"
          rows="5"
          placeholder="write your request"></textarea>
      </p>
      <button>submit</button>
    </form>
    <h2>Validations Demo</h2>
    <form action="/dummy">
      <label for="first">Enter First Name</label>
      <input type="text" name="first" id="first" required />

      <p>
        <label for="username">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          minlength="5"
          maxlength="50" />
      </p>
      <p>
        <input type="email" name="" id="" required />
        <input type="url" />
      </p>
      <button>Submit</button>
    </form>
  </body>
</html>
